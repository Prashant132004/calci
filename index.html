<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet"href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <h3>calculator</h3>
        <input type="text"  id="store"/>
    <div class="numbers">
        <div class="num">
        <button  id="1">1</button>   
        <button  id="2">2</button>
        <button  id="3">3</button>
        <button  id="4">4</button>
        <button  id="5">5</button>
        <button  id="6">6</button>
        <button  id="7">7</button>
        <button  id="8">8</button>
        <button  id="9">9</button>
        <button  id="clear">C</button>
        <button  id="0">0</button>
        <button  id="dot">.</button>
        
    </div>
        <div class="operators">
            <button  id="add" data-value="+">+</button>   
            <button  id="sub"  data-value="-">-</button>
            <button  id="mult"  data-value="*">*</button>
            <button  id="divi"  data-value="/">/</button>
            <button  id="equals"  data-value=" ">=</button>
        </div>
    </div>



    </div>

    
    <script src="fisrt.js"></script>
</body>

</html>
